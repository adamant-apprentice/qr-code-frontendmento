<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Scan the QR code to visit Frontend Mentor and enhance your front-end coding skills.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
<!-- wrapper -->
<div class="wrap">
  <!-- qr-code img -->
  <img src="./images/image-qr-code.png" alt="qr-code">
  <!-- title -->
  <h1>Improve your front-end skills by building projects</h1>
  <!-- description -->
  <p class="overview">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
  <!-- end of wrapper -->

  <!-- pre-generated code by frontendmentor -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">adamant-apprentice</a>.
  </div>
</body>
</html>
